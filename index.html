<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palindrome Checker</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="palindrome-input-container">
            <label for="text-input" class="question">Is it a Palindrome?</label>
            <p class="directions">Enter text below to check.</p>
            <input id="text-input" />
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="palindrome-definition-container">
            <p class="definition">
                A <em>palindrome</em> is a word, sentence, verse, or number that reads the same backward or forward.
                Example words would be <strong>madam</strong> and <strong>racecar</strong>.
            </p>
            <p>
                This tool filters out special characters and evaluates only case-insensitive alphanumeric input.
            </p>
        </div>
    </main>
</body>

<!-- Due to a quirk with the freeCodeCamp live editor, scripts must be placed at the end of the HTML; 'defer' is not sufficient. -->
<script src="script.js" defer></script>
</html>
